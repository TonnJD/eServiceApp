  <ion-toolbar>
    <ion-title>ความคิดเห็นของร้าน</ion-title>
    <ion-buttons slot="primary">
      <ion-icon slot="end" name="close" (click)="closeModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

<ion-content>
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-md-12">
          <label style="font-weight:bold;">ความคิดเห็นเพิ่มเติมของร้าน</label>
          <textarea class="form-control" rows="3" [(ngModel)]="Cuscomment"></textarea>
        </div>
      </div>
      
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-md-12">
          <label style="font-weight:bold;">รหัสยืนยันตัวตนลูกค้า</label>
          <input type="text" class="form-control" placeholder="กรอกรหัสยืนยันตัวตนลูกค้า" [(ngModel)]="code" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-md-4 offset-md-4">
          <ion-button shape="round" class="text-center" style="width: 100%;" (click)="submit()">ยืนยัน</ion-button>
        </div>
      </div>
    </div>
  </div>
